enum GameModuleId {
  GMT_Default = 0;

  // 1000-1999 for player
  GMI_PlayerBasic = 1000;
  GMI_PlayerScene = 1001;
  GMI_PlayerItem = 1002;
  GMI_PlayerAvatar = 1003;

  // 2000-2999 for scene
